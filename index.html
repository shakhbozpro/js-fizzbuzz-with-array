<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
  rel="stylesheet"
  href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="main.css">
  <title>FizzBuzz with alert</title>
</head>
<body>
  
  <div class="container">
    <form class="js-form py-5" action="#" method="POST">
      <div class="w-md-75 mx-auto d-md-flex">
        <input class="js-input form-control mb-3 me-md-3 mb-md-0" type="number" name="user_number" placeholder="Enter any number">
        <button class="js-btn btn btn-success fw-semibold" type="submit">Input</button>
      </div>
    </form>
    
    <div class="row mb-4 px-3 justify-content-md-between">
      <div class="col-12 alert-text js-fizz alert alert-info col-md-3">Fizz:</div>
      <div class="col-12 alert-text js-buzz alert alert-warning col-md-3">Buzz:</div>
      <div class="col-12 alert-text js-fizzbuzz alert alert-success col-md-3">FizzBuzz:</div>
    </div>

    <div class="js-error-alert bg-success fw-semibold p-3 text-white rounded"></div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
